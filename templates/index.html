<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaves disease detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="./../static/dist/dropzone.js"></script>
    <link rel="stylesheet" href="./../static/dist/dropzone.css">
    <link rel="stylesheet" href="./../static/css/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="wrapper">
            <div class="top">
                <div class="header-title">
                    Detector disease on Orange's leaf
                </div>
                <div class="pic-frame">
                    <form action="/" class="dropzone"></form>
                </div>
                <div class="bot-header">
                    <button id="detect" class="btn btn-success">Detect</button>
                </div>
            </div>
            <div class="bot">
                <div class="result" id="rs">
                </div>
                <div class="offer">
                    <div class="name-offer" id="name"></div>
                    <div class="symptom-offer" id="symptom"></div>
                    <div class="r-offer" id="offer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./../static/js/index.js"></script>
</body>
</html>
